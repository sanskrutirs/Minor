<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/f262bb2a7c.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <section class="register">
        <div class="container">
            <div class="myCard ">
                <div class="row ">
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">
                        <div id="form">
                            <h3 style="color: white; text-align: center; margin-bottom: 20px;">Registration Form</h2>
                            <form class="form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="">First Name:</label>
                                        <input type="text" name="fname" class="form-control" placeholder="Enter First Name..">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="">Last Name:</label>
                                        <input type="text" name="lname" class="form-control" placeholder="Enter Last Name..">
                                    </div>
                                </div>
                                <label for="">E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter Email..">

                                <label for="">Mobile Number</label>
                                <input type="number" name="number" class="form-control" placeholder="Enter Your Number.."><br>

                                <select class="form-control">
                                    <option>Choose Compitation Name..</option>
                                    <option value="">Linr Follower</option>
                                    <option value="">Robo Soccor</option>
                                    <option value="">Obstacle Race</option>
                                </select><br>
                                <a href="payment.html" target="_blank"><input  class="btn btn-primary btn-block color" id="submit" value="Next"></a>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
